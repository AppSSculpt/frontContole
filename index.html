<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle da TV</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Controle da TV</h1>
        <button id="search-button">Buscar TVs</button>
        <ul id="tv-list"></ul>
        <div id="controls">
            <button id="turn-on">Ligar TV</button>
            <button id="turn-off">Desligar TV</button>
            <button id="change-channel">Mudar Canal</button>
        </div>
        <div id="status"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
